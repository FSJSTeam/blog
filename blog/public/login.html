<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../public/css/common.css">
</head>
<body>
	<div class="header"></div>
	<div class="main layui-clear">
		<h2 class="page-title">登录</h2>
		<div class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="tel" class="layui-form-label">手机</label>
					<div class="layui-input-block">
						<input id="tel" class="layui-input"></input>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="pwd" class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input id="pwd" type="password" class="layui-input"></input>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<button id="post" class="layui-btn">立即登录</button>
				<span style="margin-left:20px;"><a href="./findpwd.html">忘记密码？</a></span>
			</div>
		</div>
	</div>
	<div class="footer"></div>
<script type="text/javascript" src="./js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>  
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
