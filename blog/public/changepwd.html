<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../public/css/common.css">
</head>
<body>
	<div class="header"></div>
	<div class="main layui-clear">
		<h2 class="page-title">修改密码</h2>
		<div class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="pwd" class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input id="pwd" type="password" class="layui-input"></input>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-form-mid layui-word-aux">6-16个字符</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="pwd" class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input id="repwd" type="password" class="layui-input"></input>
					</div>
				</div>
			</div>		
			<div class="layui-form-item">
				<button id="post" class="layui-btn">提交</button>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
<script type="text/javascript" src="./js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/changepwd.js"></script>
</html>
